<!-- login -->
<div class="login">
    <div class="container"><br/><br/>
        <h2>Login Form</h2>
    
        <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
            <form #loginform = "ngForm">
                <input name = "email" [(ngModel)]= "username" #textuname="ngModel" type="email" placeholder="Email Address" required=" " pattern="^[A-za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                <span class="input" *ngIf="textuname.invalid && textuname.touched && textuname.errors?.['required']">Email is required </span>
                <span *ngIf="textuname.invalid && textuname.touched && textuname.errors?.['pattern']">Invalid email format</span>


                <input type="password" name="pass" [(ngModel)]= "password" #textpname="ngModel" placeholder="Password" required=" " pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" >
                <span class="input" *ngIf="textuname.invalid && textpname.touched && textpname.errors?.['required']">Password is required </span>
                <span class="input" *ngIf="textuname.invalid && textpname.touched && textpname.errors?.['pattern']">invalid password format (no special characters, atleast one lowerecase and uppercase letter)</span>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" value="Login" (click)="onlogin(loginform)">
            </form><br/><br/>
            {{msg}}
        </div>
        
<!-- //login -->
